server:
  port: 8087
spring:
  application:
    name: pto-service
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/paidTimeOff
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
<app-layout>
    
    <nav class="flex" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                    Dashboard
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                    <a href="#" class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">Chatbot</a>
                </div>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                    <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Liste des questions p√®res</span>
                </div>
            </li>
        </ol>
        <button [routerLink]="['/questions/add']" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center ml-auto mb-2 mr-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Ajouter une question</button>
    </nav>
    
  
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-2 gap-4">
          <!-- Left Side -->
          <div class="bg-gray-100 rounded-lg p-6">
            <h1 class="text-2xl font-semibold mb-4">Question:</h1>
            <div class="bg-white p-4 shadow-md rounded-lg">
              <h3 class="text-xl font-semibold mb-2">{{ question.questionText }}</h3>
              <p class="text-gray-700">{{ question.answerText }}</p>
            </div>
          </div>
          <!-- Right Side -->
          <div class="bg-gray-100 rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4">Sous-questions</h3>
            <div class="bg-white p-4 shadow-md rounded-lg">
              <ul id="subquestions" class="text-gray-700">
                <li *ngFor="let question of question.subQuestions;" class="py-2">
                  {{ question.questionText }}
                </li>
                <li *ngIf="question.subQuestions.length === 0" class="text-gray-500 py-2">
                  Aucune sous-question disponible.
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      
      
</app-layout>

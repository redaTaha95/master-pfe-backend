<app-layout>
    <nav class="flex" aria-label="Breadcrumb">
        <p class="text-xl font-medium text-gray-900 dark:text-white">Modifier la tache</p>
        <ol class="flex items-center space-x-1 md:space-x-3 ml-auto">
            <li class="inline-flex items-center">
                <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                    Dashboard
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                    <a href="#" class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">Projets</a>
                </div>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                    <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">modifier Tacher</span>
                </div>
            </li>
        </ol>
    </nav>
    
    <div class="m-10">
        <form [formGroup]="editTaskForm" (ngSubmit)="editTask()">
            <div *ngIf='this.isNotValid' id="alert-border-2" class="flex mt-4 p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
                <svg class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                <div class="ml-3 text-sm font-medium">
                    Veuillez remplir tous les champs obligatoires.
                </div>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <select [formControlName]="'employeeId'"  name="floating_typeValidation" id="floating_typeValidation" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    <option [value]="null">Employé</option> <!-- Add a default option with null value -->
                    <option *ngFor="let employee of employees" [value]="employee.id" [selected]="employee.id">{{ employee.firstName }} {{ employee.lastName }}</option>
                </select>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <select [formControlName]="'projectId'"  name="floating_typeValidation" id="floating_typeValidation" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    <option [value]="null">Projet</option> <!-- Add a default option with null value -->
                    <option *ngFor="let project of projects" [value]="project.id" [selected]="project.id">{{ project.name }} </option>
                </select>
            </div>


            <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
                <label for="floating_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom de la tache*</label>
                <input  [formControlName]="'name'" type="email" name="floating_email" id="floating_email" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" " required />
              </div>
            
              <div class="relative z-0 w-full mb-6 group">
                <label for="floating_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">description de la tache*</label>
                <input  [formControlName]="'description'" type="email" name="floating_email" id="floating_email" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" " required />
              </div>
              </div>
              <div class="relative z-0 w-full mb-6 group">
                <select [formControlName]="'status'"  name="floating_typeValidation" id="floating_typeValidation" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                     <!-- Add a default option with null value -->
                    <option  value="TODO" >TODO </option>
                    <option  value="IN_PROGRESS" >IN PROGRESS </option>
                    <option  value="DONE" >DONE </option>
                </select>
                
               </div>

            <div class="grid md:grid-cols-2 md:gap-6">
           
        
              <div class="relative z-0 w-full mb-6 group">
                <label for="floating_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date début*</label>
                <input [formControlName]="'startDate'"type="date" name="floating_email" id="floating_email" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" " required />
              </div>
            
              <div class="relative z-0 w-full mb-6 group">
                <label for="floating_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date fin*</label>
                <input [formControlName]="'endDate'" type="date" name="floating_email" id="floating_email" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" " required />
             </div>
            </div>
            
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Modifier</button>
            <button (click)="goBack()" class="text-white ml-4 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Annuler</button>

            <div *ngIf='this.isError' id="alert-border-2" class="flex mt-4 p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
                <svg class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                <div class="ml-3 text-sm font-medium">
                    Erreur lors de la création d'un employé, réessayez plus tard !
                </div>
            </div>
          </form>
    </div>
  
</app-layout>

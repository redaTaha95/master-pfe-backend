server:
  port: 8080
spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods: "*"
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employees/**
          filters:
            - AuthenticationFilter

        - id: payroll-service
          uri: lb://payroll-service
          predicates:
            - Path=/payrolls/**
          filters:
            - AuthenticationFilter

        - id: pto-service
          uri: lb://pto-service
          predicates:
            - Path=/paidTimesOff/**
          filters:
            - AuthenticationFilter

        - id: payslip-service
          uri: lb://payslip-service
          predicates:
            - Path=/payslips/**
          filters:
            - AuthenticationFilter

        - id: benifit-service
          uri: lb://benifit-service
          predicates:
            - Path=/benifits/**
          filters:
            - AuthenticationFilter

        - id: typeValidation-service
          uri: lb://typeValidation-service
          predicates:
            - Path=/typeValidations/**
          filters:
            - AuthenticationFilter

        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/auth/**

  application:
    name: API-GATEWAY

  main:
    web-application-type: reactive

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/

